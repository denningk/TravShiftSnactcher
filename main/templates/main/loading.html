{% extends "main/layout.html" %}
{% block content %}
<center>
	<table>
	<tr>
		<td>{% include "main/cat.html" %}</td>
	</tr>
	<tr>
		<td>
			<form method="POST" action="/main/travwatch/">
				{% csrf_token %}
				<div class="form-group">
			    	<label>What type of shift would you like?</label>
			    	<div class="checkbox">
				  		<label>
				    		<input name="shift" type="checkbox" value="monitor">
				    		Monitor
				  		</label>
				  	</div>
				  	<div class="checkbox">
				  		<label>
				  			<input name="shift" type="checkbox" value="dispatch">
				  			Dispatch
				  		</label>
				  	</div>
				  	<div class="checkbox">
				  		<label>
				  			<input name="shift" type="checkbox" value="driving">
				  			Driving
				  		</label>
				  	</div>
				</div>
				<div class="form-group">
					<label>Which date would you like a shift on?</label>
					<input class="form-control" name="date" type="text" placeholder="ex: 2/15">
				</div>
				<button class="btn btn-success btn-lg btn-block" type="submit" href="/main/travwatch">Gimme!</button>
			</form>
		</td>
	</tr>
	</table>
</center>
{% endblock %}
